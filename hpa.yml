apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: notes-app-hpa
  namespace: notes-app

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notes-app-deployment

  minReplicas: 1
  maxReplicas: 5

  metrics:
   - type: Resource
     resource:
       name: cpu
       target:
         type: Utilization
         averageUtilization: 5

  # or we can provide this utilization percentage directly
  #targetCPUUtilizationPercentage: 5
